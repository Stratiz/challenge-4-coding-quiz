<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import bootstrap and custom style sheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Coding quiz!</title>
</head>

<body>
    <div>
        <!-- Main section for the quiz -->
        <section id="main" style=" background: none;">
            <!-- Topbar button and label -->
            <button type="button" id="show-leaderboard" class="rounded mb-2" style="position: absolute; display: inline-block; padding: 0; background: none; color: #BA58E6">View high scores</button>
            <p id="timer" style="position: absolute; text-align: right; right: 10px;">Time: 0</p>

            <!-- 3 screens for quiz -->
            <div class=" d-flex align-items-center ml-5 " style=" display:none; height: 900px; flex-direction: column; justify-content: center; background: none;">
                <!-- Start Screen -->
                <section id="start-section" class="" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 50%" >
                    <h2 class="display-3 text-dark text-center">Coding quiz challenge</h2>
                    <h3 class="display-5 text-dark text-center">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</h3>
                    <button id="start-btn" type="button" class="rounded mb-2">Start Quiz</button>
                </section>
                <!-- Multiple choice screen -->
                <section id="quiz-section" class="mx-auto" style="width: 50%; display: none">
                    <h2 class="text-dark text-left" id="question" style="font-weight: bold; font-size: xxx-large;">question</h2>
                    <ol id="answers" class="p1" style="padding-left:0">
                        <!-- Answer buttons get added here -->
                    </ol>
                </section>
                <!-- End screen -->
                <section id="end-section" class="mx-auto" style="width: 50%; display: none" >
                    <h2 class="display-3 text-dark text-left">All done!</h2>
                    <h3 id="final-score" class="display-5 text-dark text-left">Your final score is 22.</h3>
                    <label for="initials">Enter initials:</label>
                    <input type="text" class="rounded" id="initials-box" name="initials">
                    <button id="submit-btn" type="button" class="rounded mb-2">Submit</button>
                    
                </section>
                <p class="text-muted mx-auto" id="response" style="padding-top: 5px; font-style: italic; font-size: x-large; display: none; width: 50%; border-top: 1px solid rgb(70, 70, 70);">correct</p>
            </div>
        <section>
    </div>

    <!-- Section for leaderboard page -->
    <section id="leaderboard" style="display: none;">
        <div class=" d-flex align-items-center ml-5 " style="position: absolute; width: 90%; height: 900px; flex-direction: column; justify-content: center; background: none;">
            <section class="mx-auto" style=" width: 25%;" >
                <h2 class="display-3 text-dark text-left" >High scores</h2>
                <ol id="leaderboard-list" style="padding-left:0">
                    <!-- Leaderboard entries go here -->
                </ol>
                <button id="back-btn" type="button" class="rounded mb-2">Go back</button>
                <button id="clear-btn" type="button" class="rounded mb-2">Clear high scores</button>
            </section>
        </div>
    </section>
</body>

<!-- require jquery and custom javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
